<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentes Personalizados | MugShopp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(white, #f8f9fa);
      color: #222;
      margin: 0;
      padding: 0;
    }
    .social-icons-top {
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .social-icons-top a {
      margin: 0 10px;
      display: inline-block;
    }
    .social-icons-top img {
      width: 22px;
      height: 22px;
      opacity: 0.85;
      transition: opacity 0.3s;
    }
    .social-icons-top img:hover {
      opacity: 1;
    }
    header {
      background: linear-gradient(to right, #ffffff, #f0f4f5);
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    header img.logo {
      width: 160px;
      margin-bottom: 8px;
    }
    header h1 {
      color: #111;
      font-size: 20px;
      margin-bottom: 6px;
      white-space: nowrap;
    }
    header p {
      font-size: 14px;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .separator {
      width: 60px;
      height: 2px;
      background-color: #ccc;
      margin: 30px auto;
    }
    .intro {
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 40px;
    }
    .intro h2 {
      color: #0ABAB5;
      font-size: 22px;
      margin-bottom: 10px;
      white-space: nowrap;
    }
    .intro p {
      color: #555;
      font-size: 15px;
      max-width: 700px;
      margin: 0 auto;
      white-space: pre-line;
      text-align: left;
    }
    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      height: 260px;
      margin: 0 auto 50px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 40px;
    }
    .carousel {
      display: flex;
      width: max-content;
      animation: slide 12s linear infinite;
    }
    .carousel img {
      height: 240px;
      margin-right: 16px;
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .testimonial-carousel-wrapper {
      position: relative;
      overflow: hidden;
      height: 220px;
      margin: 0 auto 50px;
      max-width: 960px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 40px;
    }
    .testimonial-carousel {
      display: flex;
      width: max-content;
      animation: slide 12s linear infinite;
    }
    .testimonial {
      flex-shrink: 0;
      width: 280px;
      margin-right: 16px;
      text-align: center;
      box-sizing: border-box;
      padding: 0 10px;
    }
    .testimonial img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .testimonial p {
      font-size: 13px;
      color: #555;
      margin: 4px 10px;
    }
    .about {
      margin-bottom: 40px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 40px;
    }
    .about h2 {
      color: #0ABAB5;
      font-size: 22px;
      text-align: center;
      white-space: nowrap;
      margin-bottom: 16px;
    }
    .about p {
      font-size: 15px;
      color: #555;
      text-align: center;
      max-width: 760px;
      margin: 0 auto;
    }
    .cta {
      text-align: center;
      margin: 40px 0 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 40px;
    }
    .cta h2 {
      font-size: 20px;
      white-space: nowrap;
      margin-bottom: 20px;
    }
    .cta a {
      background-color: #0ABAB5;
      color: white;
      padding: 10px 22px;
      font-size: 15px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .cta a:hover {
      background-color: #088e8a;
    }
    .pedido {
      max-width: 980px;
      margin: 0 auto 40px;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 40px;
    }
    .pedido h2 {
      color: #0ABAB5;
      font-size: 22px;
      text-align: center;
      white-space: nowrap;
      margin-bottom: 20px;
    }
    .pedido ul {
      list-style: none;
      padding-left: 0;
      max-width: 700px;
      margin: 0 auto;
      font-size: 15px;
      color: #555;
    }
    .pedido ul li {
      margin-bottom: 8px;
    }
    .social-footer {
      text-align: center;
      padding: 20px 0 10px;
      background-color: #f8f9fa;
      border-top: 1px solid #ccc;
    }
    .social-footer p {
      font-size: 14px;
      margin-bottom: 10px;
      color: #444;
    }
    .social-footer .social-icons-footer {
      margin: 0 auto;
      max-width: 220px;
    }
    .social-footer .social-icons-footer a {
      margin: 0 8px;
      display: inline-block;
    }
    .social-footer .social-icons-footer img {
      width: 24px;
      height: 24px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .social-footer .social-icons-footer img:hover {
      opacity: 1;
    }
    footer {
      background-color: #f2f2f2;
      text-align: center;
      font-size: 14px;
      color: #555;
      padding: 20px;
    }
    .contact-info {
      margin-top: 10px;
      font-size: 13px;
      font-weight: bold;
    }
    @keyframes slide {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>

      height: 260px;

      padding-bottom: 40px;
    }

      display: flex;
      width: max-content;
      animation: slide 35s linear infinite;
    }
    .carousel img {
      height: 240px;
      margin-right: 16px;
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .testimonial-carousel-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 30 auto 50px;
      max-width: 980px;
      padding-bottom: 40px;
    }
    .testimonial-carousel {
      display: flex;
      gap: 16px;

    }
    .testimonial {

      width: 280px;
      scroll-snap-align: start;
      text-align: center;
      box-sizing: border-box;
      padding: 10px 14px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .testimonial:hover {

    }
    .testimonial img {

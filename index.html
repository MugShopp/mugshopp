<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentes Personalizados | MugShopp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(white, #f8f9fa);
      color: #222;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    .social-icons-top {
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .social-icons-top a {
      margin: 0 10px;
      display: inline-block;
    }
    .social-icons-top img {
      width: 22px;
      height: 22px;
      opacity: 0.85;
      transition: opacity 0.3s;
    }
    .social-icons-top img:hover {
      opacity: 1;
    }
    header {
      background: linear-gradient(to right, #ffffff, #f0f4f5);
      text-align: center;
      padding: 20px 20px;
      border-bottom: 1px solid #ccc;
    }
    header img.logo {
      width: 160px;
      margin-bottom: 8px;
    }
    header h1 {
      color: #111;
      font-size: 18px;
      margin-bottom: 6px;
      white-space: nowrap;
    }
    header p {
      font-size: 13px;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .intro {
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 40px;
    }
    .intro h2 {
      color: #0ABAB5;
      font-size: 18px;
      margin-bottom: 10px;
      white-space: nowrap;
    }
    .intro p {
      color: #555;
      font-size: 13px;
      max-width: 700px;
      margin: 0 auto;
      white-space: pre-line;
      text-align: left;
    }
    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      height: 260px;
      margin: 0 auto 50px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 40px;
    }
    .carousel {
      display: flex;
      width: max-content;
      animation: slide 30s linear infinite;
    }
    .carousel img {
      height: 240px;
      margin-right: 16px;
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .testimonial-carousel-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0 auto 50px;
      max-width: 960px;
      padding-bottom: 40px;
    }
    .testimonial-carousel {
      display: flex;
      gap: 16px;
      scroll-snap-type: x mandatory;
      padding: 0 10px;
    }
    .testimonial {
      flex: 0 0 auto;
      width: 280px;
      scroll-snap-align: start;
      text-align: center;
      box-sizing: border-box;
      padding: 0 10px;
    }
    .testimonial img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .testimonial p {
      font-size: 13px;
      color: #555;
      margin: 4px 10px;
    }
    .about, .cta, .pedido, .feedback-link {
      border-bottom: 1px solid #ddd;
      padding-bottom: 40px;
      margin-bottom: 40px;
      text-align: center;
    }
    .about h2, .cta h2, .pedido h2 {
      font-size: 18px;
      color: #0ABAB5;
      margin-bottom: 20px;
      white-space: nowrap;
    }
    .about p, .pedido ul, .feedback-link p {
      font-size: 13px;
      color: #555;
    }
    .cta a {
      background-color: #0ABAB5;
      color: white;
      padding: 10px 22px;
      font-size: 13px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .cta a:hover {
      background-color: #088e8a;
    }
    .pedido ul {
      list-style: none;
      padding-left: 0;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    .pedido ul li {
      margin-bottom: 8px;
    }
    .feedback-link img {
      width: 120px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .feedback-link img:hover {
      transform: scale(1.05);
    }
    .social-footer {
      text-align: center;
      padding: 20px 0 10px;
      background-color: #f8f9fa;
      border-top: 1px solid #ccc;
    }
    .social-footer p {
      font-size: 13px;
      margin-bottom: 10px;
      color: #444;
    }
    .social-footer .social-icons-footer a img {
      width: 24px;
      height: 24px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .social-footer .social-icons-footer a img:hover {
      opacity: 1;
    }
    footer {
      background-color: #f2f2f2;
      text-align: center;
      font-size: 13px;
      color: #555;
      padding: 20px;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <!-- ... (todo o restante da sua estrutura permanece exatamente igual) ... -->

  <div class="social-footer">
    <p>Visite nossas redes sociais</p>
    <div class="social-icons-footer">
      <a href="https://www.instagram.com/mug.shopp" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /></a>
      <a href="https://www.facebook.com/share/16dCMSGPWz/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
      <a href="https://wa.me/message/XJOCYNPNDO4DD1" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /></a>
    </div>
  </div>

  <footer>
    &copy; 2025 MugShopp - Todos os direitos reservados.
    <div id="contador" style="font-size: 11px; color: #888; margin-top: 8px;">
      Visitas: carregando...
    </div>
  </footer>

  <script>
    fetch('https://api.countapi.xyz/update/mugshopp/visitas?amount=1')
      .then(res => res.json())
      .then(res => {
        const visitas = res.value;
        document.getElementById('contador').innerText = `Visitas: ${visitas.toLocaleString('pt-BR')}`;
      })
      .catch(() => {
        document.getElementById('contador').innerText = `Visitas: erro ao carregar`;
      });
  </script>
</body>
</html>
